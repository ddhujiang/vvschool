<div class="comment">
  <h2 class="til">
    <a [routerLink]="['/problem-detail',_qus.answer.id]" routerLinkActive="active"  >
          {{_qus.question.title}}
    </a>

  </h2>

  <div class="con">
    <img src="../../assets/首页.jpg" alt="" style="height: 105px;width: 190px;float: left;margin-right: 5px">
      <span *ngIf="isCut">
        {{_qus.answer.link|cut:120}}
      </span>
       <span *ngIf="noCut">
        {{_qus.answer.link}}
      </span>
     <span class="read " (click)="toRead()">阅读全文 <i class="fa fa-chevron-down" aria-hidden="true"></i>
         </span>
  </div>
  <div class="btm">
    <button type="button" class="btn">
      <i class="fa fa-heart" aria-hidden="true"></i>
      {{_qus.quantity.praise}}
    </button>
    <button type="button" class="btn" (click)="toSee()">
      <i class="fa fa-comment-o" aria-hidden="true"></i>
      <!--452条评论-->
      {{_qus.quantity.comment}}
    </button>
    <button type="button" class="btn ">
      <i class="fa fa-star-half-o" aria-hidden="true"></i>
      <!--收藏-->
      {{_qus.quantity.collect}}
    </button>
    <button type="button" class="btn">
      <i class="fa fa-reply-all" aria-hidden="true"></i>
      <!--转发123-->
      {{_qus.quantity.transpond}}
    </button>
  </div>

</div>

<div *ngIf="isTrue">
  <app-publish-comments></app-publish-comments>
  <!--<app-others-comments></app-others-comments>-->
</div>
