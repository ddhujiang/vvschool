<div class="comment">
  <h2 class="til">
    <a [routerLink]="['/problem-detail',_qus.answer.id]" routerLinkActive="active"  >
          {{_qus.question.title}}
    </a>

  </h2>

  <div class="con">
    <img src="../../assets/首页.jpg" alt="" style="height: 105px;width: 190px;float: left;margin-right: 5px">
      <span *ngIf="isCut">
        {{_qus.answer.link|cut:120}}
      </span>
       <span *ngIf="noCut">
        {{_qus.answer.link}}
      </span>
     <span class="read " (click)="toRead()">阅读全文 <i class="fa fa-chevron-down" aria-hidden="true"></i>
         </span>
  </div>

  <div class="btm">
    <button type="button" class="btn" (click)="like()">
      <i class="fa fa-heart" aria-hidden="true"></i>
      {{_qus.quantity.praise}}
    </button>
    <button type="button" class="btn" (click)="toSee()">
      <i class="fa fa-comment-o" aria-hidden="true"></i>
      {{_qus.quantity.comment}}条评论
    </button>
    <button type="button" class="btn " data-toggle="modal" data-target="#Modal">
      <i class="fa fa-star-half-o" aria-hidden="true"></i>
      收藏{{_qus.quantity.collect}}
    </button>

  </div>

</div>

<div *ngIf="isTrue" class="no-comm">
  <div class="no-comm-top">
      <h4>评论</h4>
  </div>
  <div class="all-comm">
    <div class="new-comm">
      <div>
      <img src="https://pic1.zhimg.com/da8e974dc_s.jpg" alt="" class="comm-img">
        <span class="comm-username">季安</span>
        <span class="comm-time">23小时前</span>
      </div>
      <div class="comm-content">
        一直很好
      </div>
    </div>
  </div>
  <div style="height: 50px">
  <input type="text" class="comm-input" placeholder="写下你的评论"><input type="button" class="btn-comm" value="评论">
  </div>
  <!--<app-publish-comments></app-publish-comments>-->
  <div  *ngIf="isComment">

  {{comment.commenter.name}}
  </div>
</div>
<!--收藏模态框-->

<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">添加收藏</h4>
      </div>
      <div class="modal-body">
       可在个人中心看到收藏的数据
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确认收藏</button>
      </div>
    </div>
  </div>
</div>

<!--转发模态框-->
