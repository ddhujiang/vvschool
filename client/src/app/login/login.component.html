<div class="col-sm-offset-1 col-sm-10">
  <div class="col-sm-offset-1 col-sm-5" >
    <h1 style="color:#55803b">vvschool | 微校园login</h1>
  </div>
</div>
<div class="col-sm-offset-1 col-sm-10">
  <hr >
</div>

<div class="col-sm-6 col-sm-offset-3" style="margin-top: 30px">

  <form class="form-horizontal" #loginForm="ngForm">

    <div class="form-group has-success has-feedback" >
      <label for="telephone" class="col-sm-2 control-label">手机号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #tel="ngModel" pattern="^1(3|4|5|7|8)\d{9}$" [(ngModel)]="_telephone"
               id="telephone" name="user_tel" placeholder="请输入手机号" required>

          <span  class="glyphicon glyphicon-ok form-control-feedback"   aria-hidden="true"></span>

      </div>

      <!--<label for="telephone" class="col-sm-2 control-label">手机号</label>-->
      <!--<div class="col-sm-10">-->
        <!--<input type="text" class="form-control" #tel="ngModel" pattern="^1(3|4|5|7|8)\d{9}$" [(ngModel)]="_telephone"-->
               <!--id="telephone" name="user_tel" placeholder="请输入手机号">-->
      <!--</div>-->

      <div class="col-sm-offset-2 col-sm-10 " *ngIf="tel.invalid && (tel.dirty||tel.touched)">
        <div *ngIf="tel.errors.required" class="err">
          号码不能为空
        </div>
        <div *ngIf="tel.errors.pattern" class="err">
          号码格式错误
        </div>
      </div>
    </div>



    <div class="form-group has-success has-feedback">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" minlength="6" #pas="ngModel" [(ngModel)]="_password"
               id="password" name="user_pwd" placeholder="请输入密码" required>
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      </div>

      <div class="col-sm-offset-2 col-sm-10 " *ngIf="pas.invalid && (pas.dirty||pas.touched)">
        <div *ngIf="pas.errors.required" class="err">
          密码不能为空
        </div>
        <div *ngIf="pas.errors.minlength" class="err">
          密码至少六位
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button"  (click)="toIndex(loginForm)"  [disabled]="loginForm.form.invalid" class="btn btn-default">登入</button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-8 col-sm-4">
        <button type="button" (click)="toRegist()" class="btn btn-default">立即注册</button>
      </div>
    </div>

    <div *ngIf="login_res" class="err">
      {{login_res}}
    </div>
  </form>


</div>
