<div class="comment">
  <p class="til">
    <a routerLink='/problem-detail'routerLinkActive="active" >
      {{til}}</a>
  </p>

  <div class="con">
    <img src="../../assets/首页.jpg" alt="" style="height: 105px;width: 190px;float: left;margin-right: 5px">
    {{con|cut:120}}
    <span class="read " (click)="toRead()">阅读全文 <i class="fa fa-chevron-down" aria-hidden="true"></i>
         </span>
  </div>
  <div class="btm">
    <button type="button" class="btn">
      <i class="fa fa-heart" aria-hidden="true"></i>
      173
    </button>
    <button type="button" class="btn" (click)="toSee()">
      <i class="fa fa-comment-o" aria-hidden="true"></i>
      452条评论
    </button>
    <button type="button" class="btn ">
      <i class="fa fa-star-half-o" aria-hidden="true"></i>
      收藏
    </button>
    <button type="button" class="btn">
      <i class="fa fa-reply-all" aria-hidden="true"></i>
      转发123
    </button>
  </div>

</div>

<div *ngIf="isTrue">
  1111
</div>
