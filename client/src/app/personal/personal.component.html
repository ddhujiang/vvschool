<div class="contain">
  <!--[_user]="user_name"-->
  <app-nav ></app-nav>

  <div class="row icon">
      <div class="col-sm-10 col-sm-offset-1 icon">
        <div class="icon-photo">
        </div>
        <div class="icon-photo-bottom">
          <div class="u-img">
            <input type="file" class="file" >
            <img src="http://localhost:3000/{{info?.icon}}" alt="" class="img-icon">
          </div>
            <div style="margin-left: 20px;float: left">
          <span class="span-name" >{{info?.name}}</span>
          <span class="span-profession" style="margin-left: 16px;font-size: 1.1em">专业:<span style="color:#212121;margin-left: 5px">{{info?.profession}}</span></span>
          <div class="span-info">{{info?.describe}}</div>
          </div>
        </div>
      </div>
  </div>

  <div class="row per-bottom"   >

    <div class=" col-sm-3 col-sm-offset-1" >
      <ul class="list-group ">

        <a [routerLink]="['./collect']" routerLinkActive="active">
          <li class="list-group-item">
            <i class="fa fa-fire" aria-hidden="true"></i>
            <span class="badge"></span>
            我的收藏
          </li>
        </a>

        <a [routerLink]="['./myanswer',user_id]" routerLinkActive="active">
          <li class="list-group-item">
            <i class="fa fa-adjust" aria-hidden="true"></i>
            <span class="badge">{{info?.answer}}</span>
            我的回答
          </li>
        </a>

        <a routerLink="./myDaily" routerLinkActive="active">
          <li class="list-group-item ">
            <i class="fa fa-shower" aria-hidden="true"></i>
            <span class="badge"></span>
            我的日常
          </li>
        </a>
        <a [routerLink]="['./problem',user_id]" routerLinkActive="active">
        <li class="list-group-item">
          <span class="badge">{{info?.question}}</span>
          <i class="fa fa-quora" aria-hidden="true"></i>
          我的提问
        </li>
        </a>

        <a [routerLink]="['./follower']" routerLinkActive="active">
        <li class="list-group-item" >
          <i class="fa fa-asterisk" aria-hidden="true"></i>
          <span class="badge">{{info?.fans }}</span>
          我的关注
        </li>
        </a>
        <a [routerLink]="['./fans']" routerLinkActive="active">
        <li class="list-group-item" >
          <i class="fa fa-asterisk" aria-hidden="true"></i>
          <span class="badge">{{ info?.follower}}</span>
          我的粉丝
        </li>
        </a>
        <li class="list-group-item " style="background-color: #51d2b7">
        </li>
      </ul>
    </div>

    <div class="col-sm-7" >
      <router-outlet>
      </router-outlet>
    </div>
  </div>

</div>
