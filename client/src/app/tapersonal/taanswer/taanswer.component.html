<div *ngIf="noAns">
  <p class="noMore">
    ...........没有回答............
  </p>
</div>
<div *ngIf="isAns">
  <div *ngFor="let _qus of userValue" >
    <div class="comment" style="padding:10px" >

      <p class="til">
        <a [routerLink]="['/problem-detail',_qus.answer.id]" routerLinkActive="active" >
          {{_qus.question.title}}
        </a>
      </p>

      <div class="con">
        <img src="../../assets/首页.jpg" alt="" style="height: 105px;width: 190px;float: left;margin-right: 5px">
        <span *ngIf="isCut">
        {{_qus.answer.link|cut:120}}
       </span>
        <span *ngIf="noCut">
        {{_qus.answer.link}}
       </span>
        <span class="read " (click)="toRead()">阅读全文 <i class="fa fa-chevron-down" aria-hidden="true"></i>
         </span>
      </div>

      <div class="btm">
    <span class="btn_span">
    <i class="fa fa-heart" aria-hidden="true"></i>
    点赞数 {{_qus.quantity.praise}}
    </span>

        <span class="btn_span">
      <i class="fa fa-star-half-o" aria-hidden="true"></i>

      收藏数 {{_qus.quantity.collect}}
    </span>
        <span class="btn_span">
      <i class="fa fa-reply-all" aria-hidden="true"></i>

      转发数 {{_qus.quantity.transpond}}
    </span>

        <span  class="btn_span btn_com" (click)="toSee()">
      <i class="fa fa-comment-o" aria-hidden="true"></i>
      {{_qus.quantity.comment}}条评论
    </span>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isTrue">
</div>
