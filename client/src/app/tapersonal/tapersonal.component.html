
<div class="contain">
  <app-nav ></app-nav>

  <div class="row icon"  >
    <div class="col-sm-10 col-sm-offset-1 icon">
      <div class="icon-photo">
      </div>
      <div class="icon-photo-bottom">
      <div  class="u-img">
        <img src="http://localhost:3000/{{info.icon}}" alt="" class="img-icon" >
      </div>
        <div style="margin-left: 20px;float: left">
          <span class="span-name" >{{info.name}}</span>
          <span class="span-profession"style="margin-left: 16px;font-size: 1.1em">专业<span style="color:#212121;margin-left: 5px">,{{info.profession}}</span></span>
          <div class="span-info">{{info.describe}}</div>
        </div>
      </div>

    </div>
  </div>

  <div class="row per-bottom"   >
    <div class=" col-sm-3 col-sm-offset-1" >
      <ul class="list-group ">
        <a [routerLink]="['./taanswer',user_id]" routerLinkActive="active">
          <li class="list-group-item">
            <i class="fa fa-adjust" aria-hidden="true"></i>
            <span class="badge">20</span>
            {{info.name}}的回答
          </li>
        </a>

        <a [routerLink]="['./tadaily',user_id]" routerLinkActive="active">
          <li class="list-group-item ">
            <i class="fa fa-shower" aria-hidden="true"></i>
            <span class="badge">14</span>
            {{info.name}}的日常
          </li>
        </a>
        <a [routerLink]="['./taproblem',user_id]" routerLinkActive="active">
          <li class="list-group-item">
            <span class="badge">20</span>
            <i class="fa fa-quora" aria-hidden="true"></i>
            {{info.name}}的提问
          </li>
        </a>
        <a [routerLink]="['./tacollect',user_id]" routerLinkActive="active">
          <li class="list-group-item">
            <i class="fa fa-fire" aria-hidden="true"></i>
            <span class="badge">20</span>
            {{info.name}}的收藏
          </li>
        </a>
        <a [routerLink]="['./tafollower',user_id]" routerLinkActive="active">
          <li class="list-group-item" >
            <i class="fa fa-asterisk" aria-hidden="true"></i>
            <span class="badge">||</span>
            {{info.name}}的关注
          </li>
        </a>
        <a [routerLink]="['./tafans',user_id]" routerLinkActive="active">
          <li class="list-group-item" >
            <i class="fa fa-asterisk" aria-hidden="true"></i>
            <span class="badge">||</span>
            {{info.name}}的粉丝
          </li>
        </a>
        <li class="list-group-item " style="background-color: #51d2b7">
        </li>
      </ul>
    </div>
    <div class="col-sm-7" >
      <router-outlet>
      </router-outlet>
    </div>
  </div>
</div>
