<div class="col-sm-6 col-sm-offset-3" style="margin-top: 30px">

<form class="form-horizontal" #registForm="ngForm">
  <div class="form-group">
    <label for="telephone" class="col-sm-2 control-label">手机号</label>
      <div class="col-sm-10">
      <input type="text" #tel="ngModel" class="form-control" id="telephone" name="user_tel" [(ngModel)]="_telephone"
             pattern="^1(3|4|5|7|8)\d{9}$" placeholder="请输入手机号" required>
    </div>
    <div class="col-sm-offset-2 col-sm-10 " *ngIf="tel.invalid &&tel.touched">
      <div *ngIf="tel.errors.required" class="err">
        号码不能为空
      </div>
      <div *ngIf="tel.errors.pattern" class="err">
        号码格式错误
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" #pas="ngModel" id="password" minlength="6" [(ngModel)]="_password"
             name="user_pwd" placeholder="请输入密码" required>
    </div>
    <div class="col-sm-offset-2 col-sm-10 " *ngIf="pas.invalid && pas.touched">
      <div *ngIf="pas.errors.required" class="err">
        密码不能为空
      </div>
      <div *ngIf="pas.errors.minlength" class="err">
        密码至少六位
      </div>
    </div>
  </div>

  <div class="form-group">
  <label for="Redpassword" class="col-sm-2 control-label">确认密码</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" #repas="ngModel" name="hh" id="Redpassword" minlength="6" [(ngModel)]="_repassword"
           placeholder="请确认密码" required>
  </div>
    <div class="col-sm-offset-2 col-sm-10" *ngIf="repas.touched && pas.value!=repas.value" >
        <div class="err">
          密码不一致
        </div>
    </div>
  </div>

  <div class="form-group">
    <label for="school" class="col-sm-2 control-label">学校/专业</label>
    <div class="col-sm-5" id="school">

      <select class="form-control col-sm-6" name="school_id"  [(ngModel)]="_school" >
        <option value="10" >东华理工大学</option>
        <option value="11">南昌航空大学</option>
      </select>
    </div>

      <div class="col-sm-5" id="">
        <select class="form-control col-sm-6" name="profession_id" [(ngModel)]="_profession" >
          <option value="1" selected="selected">管理学</option>
          <option value="2">计算机</option>
          <option value="3">电子工程</option>
          <option value="4">土木工程</option>
          <option value="5">生物学</option>
          <option value="6">原子能</option>
          <option value="7">建筑</option>
          <option value="8">考古学</option>
          <option value="9">环境工程</option>
          <option value="10">食品科学</option>
          <option value="11">英语</option>
          <option value="13">化学工程</option>
          <option value="14">金融学</option>
          <option value="15">数学系</option>
          <option value="16">机械工程</option>
          <option value="17">医学</option>
          <option value="18">地质学</option>
        </select>
      </div>
  </div>
