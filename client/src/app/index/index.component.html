<div class="contain">
  <div>
    <app-nav [_user]="user_name"></app-nav>
  </div>

  <div class="container-fluid" >
    <div class="col-sm-7 col-sm-offset-1  main_contain" *ngFor="let _qus of qus">
      <div>
        <p class="top">
          <img src="http://localhost:3000/{{_qus.answerer.icon}}" appHover alt="用户头像" class="user_icon">
          <span style="margin-left: 10px;font-size: 1.2em"> {{_qus.answerer.name}}</span>
          <span style="margin-left: 5px;color: #797979"> {{_qus.answerer.describe}}</span>

        </p>

        <div class="user_profile" apphoverProfile>
          <div class="top_part">
            <div class="user_profile_icon"><img src="http://localhost:3000/{{_qus.answerer.icon}}" alt="用户头像"></div>
            <div class="user_profile_top_right">
              <span>{{_qus.answerer.name}}</span>
              <span>{{_qus.answerer.describe}}</span>
            </div>
          </div>
          <div class="middle_part">
            <div>
              <p>回答</p>
              <p>88</p>
            </div>
            <div>
              <p>文章</p>
              <p>88</p>
            </div>
            <div>
              <p>关注着</p>
              <p>88</p>
            </div>
          </div>
          <div class="bottom_part">
            <div><i class="fa fa-plus" aria-hidden="true"></i> 关注他</div>
            <div><i class="fa fa-comments-o" aria-hidden="true"></i>发私信</div>
          </div>
        </div>




      </div>
      <app-comment [_qus]="_qus"></app-comment>
    </div>

  <div class="col-sm-3  main_right">
      <span class="span_left" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-camera-retro fa-1x "></i>问学长</span>
    <span class="span_left" (click)="toAnswer()">
        <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i>解疑惑</span>
  </div>

</div>

    <!--问学长-->
    <!--</button>-->


   Modal
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel" style="text-align: center">写下你的问题</h2>
          <span style="display: block;text-align: center">描述精确的问题更易得到解答</span>
        </div>

        <form class="form-horizontal" #registForm="ngForm">
          <div class="modal-body">
            <textarea rows="5" cols="7" style="width:560px;height:50px;" placeholder="请写下问题标题" required></textarea>

            <p>请选择专业：</p>
            <select class="form-control">
              <option value="1" selected="selected">管理系</option>
              <option value="2">计算机</option>
            </select>

            <p style="margin-top: 5px">问题描述（可选）：</p>

            <textarea rows="5" cols="7" style="width:560px;height:200px;" placeholder="请写下问题内容" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" style="text-align: center">提交</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
