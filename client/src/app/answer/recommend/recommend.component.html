<div class="MyTopicWrapper">
  <div>
    <span>为您推荐相同专业的问题</span>
  </div>
</div>
<div class="hot_container">
  <div class="hot_wrapper"  *ngFor="let _recommendQus of recommendQus">
    <!--<h5> {{_recommendQus.question.title}} </h5>-->

    <a [routerLink]="['/answer-problem',_recommendQus.question.id]" routerLinkActive="active"  style="font-size:18px;">
      {{_recommendQus.question.title}}
      <!--{{ _qus.question.title}}-->
    </a>

    <div>
        <span>{{_recommendQus.answer}}个回答 </span>
        <span>....{{_recommendQus.question.time}}</span>
      <a class="close" appClose><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>
  </div>
</div>
